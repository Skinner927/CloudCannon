<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      /* These are the only styles required */
      #sky {        
        overflow: hidden;
        position:relative;
      }
    </style>
  </head>
  <body>
  
    <div id="sky" style="background-color: blue; height: 1000px; width: 100%;">    
    
      <!-- inner div is simply to show the bounding box we apply with maxAltitude: 200, minAltitude: 500 -->
      <div style="position:absolute; top:200px; left:0; width:100%; height:300px; border:1px solid green;">&nbsp;</div>
      
    </div>
  
  
    <script src="js/jquery.js"></script>
    <script src="js/cloudCannon.js"></script>
    
    <script type="text/javascript">
      $(function(){
        var cannon = new CloudCannon({minDuration: 15000, maxDuration: 30000, fireDelay: 2000, maxAltitude: 200, minAltitude: 500, maxClouds: 20});
        cannon.start();
      });
    </script>
  </body>
</html>
